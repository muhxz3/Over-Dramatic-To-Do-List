<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverDramatic To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0a1a2f;
            color: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: gold;
            text-shadow: 2px 2px 5px black;
        }
        h3 {
            color: gold;
            margin: 15px 0 10px 0;
        }
        .add-song, .songs-list {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .add-song input[type="file"] {
            margin-bottom: 10px;
            width: 100%;
        }
        .add-song input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: none;
        }
        .song-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            margin-bottom: 5px;
            border-radius: 4px;
        }
        .song-item .keywords {
            color: #ffd700;
            font-size: 0.9em;
        }
        .add-task {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .add-task input[type="text"] {
            flex: 1;
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
        }
        .add-task button {
            padding: 8px 16px;
            background-color: gold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 12px 0;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        input[type="checkbox"] {
            transform: scale(1.3);
            margin-right: 10px;
        }
        .delete-btn {
            margin-left: auto;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ­ OverDramatic To-Do List ðŸŽ­</h1>
    
    <div class="add-song">
        <h3>Add New Song</h3>
        <input type="file" id="songUpload" accept="audio/*">
        <input type="text" id="songKeywords" placeholder="Enter keywords (comma separated)...">
        <button onclick="addNewSong()">Add Song</button>
    </div>

    <div class="songs-list">
        <h3>Current Songs</h3>
        <ul id="songsList"></ul>
    </div>

    <div class="add-task">
        <h3>Add Task</h3>
        <input type="text" id="newTask" placeholder="Add a new task...">
        <button onclick="addTask()">Add Task</button>
    </div>
    
    <ul id="todoList"></ul>

    <script src="script.js"></script>
</body>
</html>
