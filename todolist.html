<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverDramatic To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0a1a2f;
            color: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: gold;
            text-shadow: 2px 2px 5px black;
        }
        .add-task {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .add-task input[type="text"] {
            flex: 1;
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
        }
        .add-task button {
            padding: 8px 16px;
            background-color: gold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 12px 0;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        input[type="checkbox"] {
            transform: scale(1.3);
            margin-right: 10px;
        }
        .delete-btn {
            margin-left: auto;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ­ OverDramatic To-Do List ðŸŽ­</h1>
    <div class="add-task">
        <input type="text" id="newTask" placeholder="Add a new task...">
        <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="todoList"></ul>

    <script src="script.js"></script>
</body>
</html>
